services:
  - type: web
    name: appointment-booking-server
    env: node
    region: oregon
    plan: free
  buildCommand: "cd client && npm ci && npm run build && cd ../server && npm ci && npm run build && mkdir -p dist/public && cp -r ../client/dist/* dist/public/"
    startCommand: |
      cd server
      npm ci --production
      npm start
    autoDeploy: true
    disk:
      mountPath: /data
      sizeGb: 1
    envVars:
      - key: DB_PATH
        value: /data/appointments.db
